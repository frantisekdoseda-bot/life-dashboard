<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Dashboard</title>
<style>
body{
background:#0b0f14;
color:white;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
padding:20px;
}
.card{
background:#111723;
padding:18px;
border-radius:18px;
margin-bottom:16px;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}
.big{
font-size:32px;
font-weight:600;
}
.small{
opacity:.7;
}
.warn{
color:#ff6b6b;
font-weight:600;
}
.ok{
color:#51cf66;
}
</style>
</head>
<body>

<div class="card">
<div class="small">TENTO TÝDEN</div>
<div class="big">Utraceno: 0 Kč</div>
<div class="small">Limit: 10 000 Kč</div>
<div class="ok">V pohodě</div>
</div>

<div class="card">
<div class="small">POČASÍ</div>
<div class="big">Načítám...</div>
<div class="small">Praha</div>
</div>

<div class="card">
<div class="small">VEČERNÍ SOUHRN</div>
<div>20:00 aktivní</div>
</div>

</body>
</html>
